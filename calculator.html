<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" value="0" readonly>
        </div>
        <div class="buttons">
            <button class="miscButtons" onclick="clearDisplay()">AC</button>
            <button class="miscButtons" onclick="toggleSign()">⁺∕₋</button>
            <button class="miscButtons" onclick="appendOperator('%')">%</button>
            <button class="operatorButtons" onclick="appendOperator('÷')">÷</button>
            
            <button class="numberButtons" onclick="appendNumber('7')">7</button>
            <button class="numberButtons" onclick="appendNumber('8')">8</button>
            <button class="numberButtons" onclick="appendNumber('9')">9</button>
            <button class="operatorButtons" onclick="appendOperator('*')">&times;</button>
            
            <button class="numberButtons" onclick="appendNumber('4')">4</button>
            <button class="numberButtons" onclick="appendNumber('5')">5</button>
            <button class="numberButtons" onclick="appendNumber('6')">6</button>
            <button class="operatorButtons" onclick="appendOperator('-')">-</button>
            
            <button class="numberButtons" onclick="appendNumber('1')">1</button>
            <button class="numberButtons" onclick="appendNumber('2')">2</button>
            <button class="numberButtons" onclick="appendNumber('3')">3</button>
            <button class="operatorButtons" onclick="appendOperator('+')">+</button>
            
            <button class="numberButtons elDesubicado" onclick="appendNumber('0')" id="zeroButton">0</button>
            <button class="numberButtons" onclick="appendOperator('.')">,</button>
            <button class="operatorButtons" onclick="calculate()">=</button>
        </div>
    </div>
</body>
</html>
